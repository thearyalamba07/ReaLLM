<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReaLLM Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="extension-container">
      <div class="header">
        <div class="text-logo">ReaLLM</div>
        <label class="switch">
          <input type="checkbox" id="toggle-switch" />
          <span class="slider round"></span>
        </label>
      </div>
      <div id="content-container" style="display: none">
        <div class="meter">
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            id="reallm-meter"
            readonly
          />
          <div class="meter-value" id="meter-value"></div>
        </div>
        <div class="dialogue-window" id="dialogue-window">
          Backend response goes here...
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
